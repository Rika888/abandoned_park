<!-- DOCKTYPE нужен для того, чтобы описать браузеру тип документа. В данном случае это html -->

<!DOCTYPE html>

<!-- Внутри тега html находится вся информация о странице -->
<html> 
    <!-- head делает настройки страницы, ее параметры и подлючает разные вещи -->
    <head>
        <!-- link подключает нам стили из файла style.css -->
        <link rel="stylesheet" href="/style.css">
        <!-- title: нужен для того чтобы у игры было название вкладки. -->
        <title>Заброшенный парк | Новелла</title> 
        <!-- Этот link добавляет иконку для вкладки -->
        <link rel="shortcut icon" href="/src/pixil-frame-0-_1_.ico" type="image/x-icon">
    </head> 

    <!-- Внутри тега body находится контент - текст, картинки, видео, и т.п. -->
    <body>
        <!-- h1: Для создания текста. -->
        <h1>Тёмной ночью вы пробрались в заброшаный парк развлечений.Элекричества нет…Людей нет…Но одни ли вы здесь…
            Вы у ворот куда пойдёте?
        </h1>
        <!-- div служит пустым блоком, который мы можем наполнить контентом 
            и изменять его размер и положение на странице -->
        <div>
            <img src="/src/park.jpg" width="450">
        </div>


        <div class="buttons">
            <!-- class: Нужен для выделения текста кнопок.  -->
            <button>
                <a href="plot/carousel.html">
                    На карусели
                </a>
            </button>
            <button> 
            <!--button: Нужен для создания кнопок.-->
                <a href="plot/high.html">
                    На колесо обозрения
                </a>
            </button>
        </div>
    </body>
</html>
