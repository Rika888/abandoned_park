<!-- У тего могут быть атрибуты. Например, href (ссылка), height (высота), src (путь к чему-либо) и т.д. -->
<!-- Одиночный тег (без открытия и закрытия) для описания типа документа - HTML -->
<!DOCTYPE html>

<!-- Тег всей страницы целиком - HTML -->
<html>
        <!-- Тег head нужен для описания настроек страницы -->
    <head>
        <!-- Подключение файла со стилями (CSS) -->
        <!-- Тег link позволяет нам что-то подключать, например, стили CSS, например, иконку для вкладки. -->
        <link rel="stylesheet" href="/style.css">
        <!-- Название вкладки -->
        <title>Воспитатель | Новелла</title>
        <!-- Добавление иконки-->
        <link rel="shortcut icon" href="/src/img.ico" type="image/x-icon">
    </head>

    <!-- Внутри тега body находится контент страницы, то, что видит юзер -->
    <body>
        <!-- H1 - тег заголовка. Есть 6 уровней заголовков, вплоть до H6 (самый маленький). -->
        <h1>Вы на площадке.  Куда пойдете?</h1>

        <!-- DIV - тег для создания блоков с чем-то. Внутри них тоже могут быть блоки. -->
        <!-- Блок для хранения картинки внутри -->
        <div>
            <!-- IMG - тег для картинок. -->
            <!-- height - высота картинки. Ширина подгоняется автоматически -->
            <img src="/src/1.png" alt="" height="550px">
        </div>

        <!-- Блок для хранения кнопок -->
        <div class="buttons">
            <!-- Тег button - тег кнопки. -->
            <button>К карусели, покрутить ребят.</button>
            <button>К качелям, покачать ребят. </button>
        </div>
    </body>
